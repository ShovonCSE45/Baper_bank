<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   <header>
    <h1 class="text-5xl text-center mt-8">Welcome To Our
        <span class="font-semibold text-orange-400">Banking System.</span>
    </h1>
   </header>
   <main>
    <section class="bg-red-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
        <div>
            <input type="email" name="" id="uere_email" placeholder="Your Email:" class="w-9/12 pl-2.5"><br>
            <input type="password" name="" id="user_password" placeholder="Your password:" class="w-9/12 mt-5 pl-2.5"><br>
            <button id="btn_submit" class="bg-orange-600 px-8 py-3 mt-5 font-semibold rounded-md text-white" >Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>

</body>

</html>
