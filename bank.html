<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank insert</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some
            <span class="font-semibold text-orange-400">Money.</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposite</h4>
                    <h2 id="" class="text-5xl text-white">$<span id="deposit_total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdeow</h4>
                    <h2 class="text-5xl text-white">$<span id="widrow_total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance_total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-300 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-5">Please Deposite</h4>

                    <input type="text" name="" id="deposit_field" placeholder="$ Amount you want to deposit"
                        class="w-9/12 mt-5 pl-2.5"><br>
                    <button id="btn_deposit"
                        class="bg-orange-600 px-8 py-3 mt-5 font-semibold rounded-md text-white">Deposit</button>

                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-5">Please Withdeow</h4><br>

                    <input type="text" name="" id="widrow_field" placeholder="$ Amount of Withdeow" class="w-9/12 pl-2.5"><br>
                    <button id="btn_widrow"
                        class="bg-orange-600 px-8 py-3 mt-5 font-semibold rounded-md text-white">Widrow</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/widrow.js"></script>
</body>

</html>
